<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Game Scoreboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .medal-gold {
            color: #ffd700;
            font-size: 1.2em;
        }

        .bg-medal-gold {
            background-color: #ffd700;
            color: #fff;
        }

        .medal-silver {
            color: #c0c0c0;
            font-size: 1.2em;
        }

        .bg-medal-silver {
            background-color: #c0c0c0;
            color: #fff;
        }

        .medal-bronze {
            color: #cd7f32;
            font-size: 1.2em;
        }

        .bg-medal-bronze {
            background-color: #cd7f32;
            color: #fff;
        }

        .challenge-card {
            border-left: 4px solid var(--bs-primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced shadows for all Bootstrap cards */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Dark mode shadow adjustments */
        [data-bs-theme="dark"] .card,
        [data-bs-theme="dark"] .challenge-card,
        [data-bs-theme="dark"] .leaderboard-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .rank-badge {
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .auto-refresh-indicator {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Custom scrollbar for dark mode */
        [data-bs-theme="dark"] ::-webkit-scrollbar {
            width: 8px;
        }

        [data-bs-theme="dark"] ::-webkit-scrollbar-track {
            background: var(--bs-dark);
        }

        [data-bs-theme="dark"] ::-webkit-scrollbar-thumb {
            background: var(--bs-secondary);
            border-radius: 4px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Dark Mode Toggle -->
    <button class="btn btn-outline-secondary dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="bi bi-moon-fill" id="darkModeIcon"></i>
    </button>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('darkModeIcon');

            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                icon.className = 'bi bi-moon-fill';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                icon.className = 'bi bi-sun-fill';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const icon = document.getElementById('darkModeIcon');

            html.setAttribute('data-bs-theme', savedTheme);
            if (savedTheme === 'dark') {
                icon.className = 'bi bi-sun-fill';
            } else {
                icon.className = 'bi bi-moon-fill';
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
